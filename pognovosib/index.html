<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Погода в картинках Новосибирск</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
<!--Главный блок каркас-->
<div id="wrapper">
<!--Шапка сайта-->
 <header>
   <nav class="header-info">
	 <ul>
		 <li><a href="#">О проекте</a></li>
		 <li><a href="#">Другой город</a></li>
	 </ul>
   </nav>
   <div class="clear"></div>
<div class="head">
	<a href="/" class="logo">
		<img src="images/logo.png" alt="Фотопогода в Новосибирске">
	</a>

	<div class="date">
		<span>12</span><span> июня</span>
		<span>Четверг</span>
	</div>
</div>

<div class="img-head" id="zoom"><img src="images/foto.jpg" alt=""></div>
 </header>

<div class="horizontal-separator"><img src="images/hor-sep.gif" alt="Горизонтальный разделитель"></div>
 <!--Тело сайта-->
   <section class="main">

 	<section class="container">
 		<header>
 			<div class="img-forecast"><img src="images/morning.jpg" alt="morning"></div>
 			<h1>Утро</h1>
 		</header>

 		<table>
 			<tr>
 				<td class="left">Ветер</td>
 				<td class="right">Слабый</td>
 			</tr>
 			<tr>
 				<td class="left">Облачность</td>
 				<td class="right">Ясно</td>
 			</tr>
 			<tr>
 				<td class="left">Температура</td>
 				<td class="right">+22</td>
 			</tr>
 			<tr>
 				<td class="left">Осадки</td>
 				<td class="right">Нет</td>
 			</tr>
 		</table>
			<div id="img-for-1"><img src="images/forecast-separator.gif" alt=""></div>
 	</section>

 	<section class="container">
 		<header>
 			<div class="img-forecast"><img src="images/day.jpg" alt="day"></div>
 			<h1>День</h1>
 		</header>

 		<table>
 			<tr>
 				<td class="left">Ветер</td>
 				<td class="right">Средний</td>
 			</tr>
 			<tr>
 				<td class="left">Облачность</td>
 				<td class="right">Ясно</td>
 			</tr>
 			<tr>
 				<td class="left">Температура</td>
 				<td class="right">+23</td>
 			</tr>
 			<tr>
 				<td class="left">Осадки</td>
 				<td class="right">Нет</td>
 			</tr>
 		</table>
 		<div id="img-for-2"><img src="images/forecast-separator.gif" alt=""></div>
		
 	</section>

 	<section class="container">
 		<header>
 			<div class="img-forecast"><img src="images/evening.jpg" alt="evening"></div>
 			<h1>Вечер</h1>
 		</header>

 		<table>
 			<tr>
 				<td class="left">Ветер</td>
 				<td class="right">Слабый</td>
 			</tr>
 			<tr>
 				<td class="left">Облачность</td>
 				<td class="right">Пасмурно</td>
 			</tr>
 			<tr>
 				<td class="left">Температура</td>
 				<td class="right">+18</td>
 			</tr>
 			<tr>
 				<td class="left">Осадки</td>
 				<td class="right">Сильный дождь</td>
 			</tr>
 		</table>
 	</section>

   </section>

   <!--Подвал сайта-->
   <footer class="footer">
   	<p>фотопогода 2014</p>
   </footer>
</div>
<script src="js/jquery.js"></script>
<script src="js/script.js"></script>
</body>
</html>
